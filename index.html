<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time-location">
                <p>Delhi</p>
                <p>12:58 - Monday 2022-09-26</p>
            </div>
            <div class="condition">
                <p>Image</p>
                <p>Mist</p>
            </div>
        </div>
        <nav>
            <form>
                <input type="text" placeholder="Search for a location" class="search-area" />
                <button type="submit">Search Button</button>
            </form>
        </nav>
    </div>
</body>
</html>
