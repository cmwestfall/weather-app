<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="time-location">
                <p>Delhi</p>
                <span>12:58  Monday 2022-09-26</span>
            </div>
            <div class="condition">
                <img src="" alt="">
                <p>Mist</p>
            </div>
        </div>
        <nav>
            <form id="search-form">
                <input name='user-input' type="text" placeholder="Search for a location" class="search-area" />
                <button name='search-button' type="submit">Search Button</button>
            </form>
        </nav>
    </div>
    <script src="app.js"></script>
</body>
</html>
